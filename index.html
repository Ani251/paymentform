<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <fieldset>
                <legend>Payment Form</legend>
                <h2>Contact Information</h2>
                <p>Name * <input type="text" name="name" placeholder="Enter your name" required></p>
                <p>Male * <input type="radio" name="gender" id="male" required> Female * <input type="radio"
                        name="gender" id="female" required></p>
                <p>Address * <textarea name="address" id="address" rows="10" cols="100" placeholder="Enter your address"
                        required></textarea></p>
                <p>Email * <input type="email" name="email" id="email" placeholder="abc@gmail.com" required></p>
                <p>Pincode * <input type="text" name="pincode" id="pincode" placeholder="123456" required></p>
                <h2>Payment Info</h2>
                <p>Card Type *
                    <select name="card_type" id="card_type" required>
                        <option value="">-- Select a card type--</option>
                        <option value="visa">Visa</option>
                        <option value="rupay">Rupay</option>
                        <option value="paypal">Paypal</option>
                        <option value="mastercard">MasterCard</option>
                    </select>
                </p>
                <p>
                    Card Number * <input type="text" name="card_number" id="card_number"
                        placeholder="1111-2222-3333-4444" required>
                </p>
                <p>
                    Exp Date * <input type="date" name="exp_date" id="exp_date" placeholder="DD/MM/YYYY" required>
                </p>
                <p>
                    CVV * <input type="password" name="cvv" id="cvv" placeholder="123" required>
                </p>
                <input type="submit" value="Pay Now">
            </fieldset>
        </form>
    </div>
</body>

</html>
